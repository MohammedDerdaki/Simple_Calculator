<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>
        Simple Calculator
    </h1>
    <div id="calculBody">
        <div id="calculMonitor">
            <input type="text" id="calculOp" class="monitor" disabled><br>
            <input type="text" id="calculResultat" class="monitor" disabled value="=">
            <input type="button" value="Reset" id="reset" onclick="reset()">
        </div>
        <div id="calculBtn">
            <input class="btn" type="button" value="7" onclick="clickbtn()">
            <input class="btn" type="button" value="8" onclick="clickbtn()">
            <input class="btn" type="button" value="9" onclick="clickbtn()">
            <input class="btn opBtn" type="button" value="/" onclick="clickbtn()"><br>
            <input class="btn" type="button" value="4" onclick="clickbtn()">
            <input class="btn" type="button" value="5" onclick="clickbtn()">
            <input class="btn" type="button" value="6" onclick="clickbtn()">
            <input class="btn opBtn" type="button" value="*" onclick="clickbtn()"><br>
            <input class="btn" type="button" value="1" onclick="clickbtn()">
            <input class="btn" type="button" value="2" onclick="clickbtn()">
            <input class="btn" type="button" value="3" onclick="clickbtn()">
            <input class="btn opBtn" type="button" value="-" onclick="clickbtn()"><br>
            <input class="btn" type="button" value="0" onclick="clickbtn()">
            <input class="btn" type="button" value="." onclick="clickbtn()">
            <input class="btn opBtn" type="button" value="=" id="equal" onclick="result()">
            <input class="btn opBtn" type="button" value="+" onclick="clickbtn()">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
