    <title>Simple Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>

        </div>

            <table>

                    <td>7</td>
                    <td>8</td>

                </tr>

                    <td>4</td>
                    <td>5</td>
                    <td>6</td>

                </tr>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>

                    <td>0</td>
